<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mia Schaftel — Portfolio</title>

  <style>
    /* ---------------- Font ---------------- */
    @font-face {
      font-family: "ABC Walter Neue Regular";
      src: url("fonts/ABCWalterNeue-Regular.otf") format("opentype");
      font-weight: 300;
      font-style: normal;
    }

    @font-face {
      font-family: "ABC Walter Neue Light";
      src: url("fonts/ABCWalterNeue-Light.otf") format("opentype");
      font-weight: 300;
      font-style: normal;
    }
    
    @font-face {
      font-family: "ABC Walter Neue Bold";
      src: url("fonts/ABCWalterNeue-Bold.otf") format("opentype");
      font-weight: 700;
      font-style: normal;
    }

    @import url('https://fonts.googleapis.com/css2?family=Danfo&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap');

    /* ---------------- Reset ---------------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "ABC Walter Neue Light", -apple-system, BlinkMacSystemFont, sans-serif;
      /* font-family: "Funnel Sans", -apple-system, BlinkMacSystemFont, sans-serif; */
      background: #ffffff;
      color: #111;
      line-height: 1.5;
      font-weight: 400;
      font-size: 1rem;
    }

    a { text-decoration: none; color: inherit; }

    /* ---------------- Layout ---------------- */
    header { padding: 2rem 3rem; }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 1rem;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      width: 28px;
      height: 22px;
      align-items: center;
      justify-content: center;
    }

    .hamburger span {
      width: 20px;
      height: 2px;
      background: #111;
      display: block;
      border-radius: 2px;
      transition: transform 300ms cubic-bezier(.2,.9,.2,1), opacity 200ms ease, background 200ms ease;
      transform-origin: center;
    }

    /* Hamburger -> X when `.open` is applied */
    .hamburger.open span:nth-child(1) {
      transform: translateY(6px) rotate(45deg);
    }
    .hamburger.open span:nth-child(2) {
      opacity: 0;
      transform: scaleX(0.2);
    }
    .hamburger.open span:nth-child(3) {
      transform: translateY(-6px) rotate(-45deg);
    }

    header h1 {
      font-family: "Danfo", serif;
      font-size: 5rem;
      font-weight: 400;
      letter-spacing: 0.5px;
      line-height: 1.1;
      font-variation-settings: "ELSH" 0;
      text-rendering: geometricPrecision;
      color: #97ABB1;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    header h1:hover {
      color: #1A2440;
    }

    nav a {
      font-size: 1.25rem;
      display: inline-block;
      width: fit-content;
      align-self: flex-start;
      transition: border-bottom 0.2s ease;
    }

    nav a:hover {
      border-bottom: 1px solid #111;
    }

    nav a.active {
      border-bottom: 1px solid #111;
      font-family: "ABC Walter Neue Bold", -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: bold;
    }

    nav { display: flex; flex-direction: column; gap: 1rem; align-items: flex-start; }

    /* Mobile slide-in nav (from left) */
    .mobile-nav {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 220px;
      background: #ffffff;
      padding: 6rem 2rem 2rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .mobile-nav.open { transform: translateX(0); }

    /* Close button inside mobile nav, visible only when open */
    .mobile-nav .close-nav {
      display: none;
      position: absolute;
      top: 14px;
      right: 14px;
      background: transparent;
      border: none;
      font-size: 1.6rem;
      line-height: 1;
      cursor: pointer;
      padding: 6px;
      color: #111;
    }
    .mobile-nav.open .close-nav { display: block; }

    /* ---------------- Work Section ---------------- */
    .work-wrapper { display: grid; grid-template-columns: 180px 1fr; gap: 2.5rem; padding: 3rem 2rem 3rem 3rem; }

    .sidebar h2 { font-size: 1.2rem; margin-bottom: 1.5rem; }
    .sidebar ul { list-style: none; margin-bottom: 3rem; }
    .sidebar li { margin-bottom: 0.5rem; font-size: 1.1rem; }
    .sidebar { padding-right: 1.5rem; }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 0.9rem; /* tighter spacing between items */
      align-items: flex-start;
      margin-left: auto; /* push gallery to the right within its column */
      justify-content: space-between; /* stretch items to start/end of each row */
      align-content: flex-start;
      margin-right: 0.75rem; /* extra breathing room on the right */
    }

    .project {
      flex: 0 0 auto; /* size to content (image natural width) */
    }

   /* .project a:hover img,
    .project a:hover .placeholder {
      transform: scale(1.03);
      box-shadow: 0 20px 40px rgba(0,0,0,0.12);
    } */
     
    .project img {
      height: 360px; /* uniform height */
      width: auto; /* keep natural width */
      max-width: 100%;
      border-radius: 16px; /* softer */
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      display: block;
    }

    .placeholder {
      width: 300px; /* default block width for placeholders */
      height: 360px; /* match image height for consistent layout */
      border-radius: 16px;
      background: #f2f2f2;
      border: 1px solid #e6e6e6;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }
    
    .project p {
      margin-top: 0.75rem;
      font-size: 1rem;
      color: #555;
      text-align: center; /* centered captions */
    }

    /* ---------------- Responsive ---------------- */
    @media (min-width: 901px) {
      .hamburger { display: none !important; }
      .desktop-nav { display: flex; }
      .mobile-nav { display: none; }
    }

    @media (max-width: 900px) {
      /* Make header compact on small screens */
      header { padding: 1rem 1rem; }
      header h1 { font-size: 2rem; }

      /* Stack layout: hide sidebar, use mobile-nav (hamburger) */
      .work-wrapper { grid-template-columns: 1fr; gap: 1rem; padding: 1.5rem 1rem; }
      .sidebar { display: none; }
      .desktop-nav { display: none; }
      .hamburger { display: flex; }

      /* Gallery: full-width items, consistent gaps, centered flow */
      .gallery {
        margin-left: 0;
        gap: 1rem;
        justify-content: center;
      }

      .project {
        width: 100%;
        max-width: 640px;
      }

      .project img {
        height: auto; /* respect natural aspect on mobile */
        width: 100%;
        border-radius: 12px;
      }

      .placeholder {
        width: 100%;
        height: auto;
        aspect-ratio: 4 / 5;
      }

      .project p { text-align: center; }
    }
  </style>
</head>
<body>

  <header>
    <div class="top-bar">
      <div class="hamburger">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <a href="index.html"><h1>Mia Schaftel</h1></a>
    </div>
  </header>

  <section class="work-wrapper">
    <aside class="sidebar">
      <nav class="desktop-nav">
        <a class="active" href="#">Home</a>
        <a href="#">Work</a>
        <a href="#">Life</a>
        <a href="#">About</a>
      </nav>
    </aside>

    <div class="gallery">
      <div class="project">
        <a href="project-west-village.html">
          <img src="images/west-village.jpg" alt="West Village street scene" />
          <p>West Village</p>
        </a>
      </div>

      <div class="project">
        <a href="project-blair.html">
          <img src="images/blair.jpg" alt="Portrait of Blair" />
          <p>Blair</p>
        </a>
      </div>

      <div class="project">
        <a href="project-signs.html">
          <img src="images/signs-parcelle.jpg" alt="Parcelle sign" />
          <p>Signs</p>
        </a>
      </div>

      <!-- Placeholder second row (swap these for real projects later) -->
      <div class="project">
        <a href="project-cherry-lane.html">
          <img src="images/cherry-lane.jpg" alt="Cherry Lane Theater" />
          <p>Cherry Lane Theater</p>
        </a>
      </div>

      <div class="project">
        <a href="project-gilda.html">
          <img src="images/gilda.jpg" alt="Gilda" />
          <p>Gilda</p>
        </a>
      </div>

      <div class="project">
        <a href="project-mirror.html">
          <img src="images/mirror.jpg" alt="Mirror" />
          <p>Me in the Mirror</p>
        </a>
      </div>

      <div class="project">
        <a href="project-cherry-lane.html">
          <img src="images/blair-2.jpg" alt="Blair" />
          <p>Blair at Cherry Lane</p>
        </a>
      </div>
    </div>
  </section>

  <nav class="mobile-nav" id="mobileNav">
    <button class="close-nav" id="closeNav" aria-label="Close menu">×</button>
    <a class="active" href="#">Home</a>
    <a href="#">Work</a>
    <a href="#">Life</a>
    <a href="#">About</a>
  </nav>

  <script>
    const hamburger = document.querySelector('.hamburger');
    const mobileNav = document.getElementById('mobileNav');

    hamburger.addEventListener('click', () => {
      const isOpen = mobileNav.classList.toggle('open');
      // toggle the visual hamburger state to X
      hamburger.classList.toggle('open', isOpen);
      hamburger.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
    });

    const closeNav = document.getElementById('closeNav');
    if (closeNav) {
      closeNav.addEventListener('click', () => {
        mobileNav.classList.remove('open');
        hamburger.classList.remove('open');
        hamburger.setAttribute('aria-expanded', 'false');
      });
    }
  </script>
</body>
</html>
