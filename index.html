<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    /* ---------------- Font ---------------- */
   @font-face {
      font-family: "ABC Walter Neue Regular";
      src: url("fonts/ABCWalterNeue-Regular.otf") format("opentype");
      font-weight: 300;
      font-style: normal;
    }

    @font-face {
      font-family: "ABC Walter Neue Light";
      src: url("fonts/ABCWalterNeue-Light.otf") format("opentype");
      font-weight: 300;
      font-style: normal;
    }
    
    @font-face {
      font-family: "ABC Walter Neue Bold";
      src: url("fonts/ABCWalterNeue-Extrabold.otf") format("opentype");
      font-weight: 700;
      font-style: normal;
    }

    @font-face {
      font-family: "Cowboys 2.0";
      src: url("fonts/Cowboys 2.0.otf") format("opentype");
      font-weight: 300;
      font-style: normal;
    }

    @font-face {
      font-family: "Abstract Groovy";
      src: url("fonts/AbstractGroovy.ttf") format("opentype");
      font-weight: 300;
      font-style: normal;
    }

    @font-face {
      font-family: "Earlyquake";
      src: url("fonts/EarlyquakedemoRegular.otf") format("opentype");
      font-weight: 300;
      font-style: normal;
    }

    @font-face {
      font-family: "Kamryn";
      src: url("fonts/Kamryn.ttf") format("opentype");
      font-weight: 300;
      font-style: normal;
    }

    @import url('https://fonts.googleapis.com/css2?family=Danfo&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap');

    /* ---------------- Reset ---------------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "ABC Walter Neue Light", -apple-system, BlinkMacSystemFont, sans-serif;
      /* font-family: "Funnel Sans", -apple-system, BlinkMacSystemFont, sans-serif; */
      background: #ffffff;
      color: #1A2440;
      line-height: 1.5;
      font-weight: 400;
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* coordinates for menu toggle (hamburger / close) - tuned for mobile */
    :root {
      --menu-left: 2rem; /* align with mobile nav left padding */
      --menu-top: 2rem;  /* vertical center relative to header on mobile */
    }

    a { text-decoration: none; color: inherit; }

    /* ---------------- Layout ---------------- */
    header { padding: 2rem 3rem; background: #ffffff; }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 1rem;
    }

    .hamburger {
      /* Hidden on desktop; only show via mobile media query */
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      width: 28px;
      height: 22px;
      align-items: center;
      justify-content: center;
      background: transparent; /* no white background */
      border: none;
      padding: 0;
      border-radius: 0;
      box-shadow: none;
      -webkit-appearance: none;
    }

    .hamburger span {
      width: 20px;
      height: 2px;
      background: #97ABB1; /* match header color */
      display: block;
      border-radius: 2px;
      transition: transform 300ms cubic-bezier(.2,.9,.2,1), opacity 200ms ease, background 200ms ease;
      transform-origin: center;
    }

    /* Hamburger -> X when `.open` is applied */
    .hamburger.open span:nth-child(1) {
      transform: translateY(6px) rotate(45deg);
    }
    .hamburger.open span:nth-child(2) {
      opacity: 0;
      transform: scaleX(0.2);
    }
    .hamburger.open span:nth-child(3) {
      transform: translateY(-6px) rotate(-45deg);
    }

    header h1 {
      font-family: "Kamryn","Cowboys 2.0", "Danfo", "ABC Walter Neue Bold", -apple-system, BlinkMacSystemFont, sans-serif;
      font-size: 5rem;
      font-weight: 400;
      letter-spacing: 0.5px;
      line-height: 1.1;
      font-variation-settings: "ELSH" 0;
      text-rendering: geometricPrecision;
      color: #162A5F;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    header h1:hover {
      color: #97ABB1;
    }

    nav a {
      font-size: 1.25rem;
      display: inline-block;
      width: fit-content;
      align-self: flex-start;
      /*transition: border-bottom 0.2s ease;*/
      color: #97ABB1;
    }

    nav a:hover {
      /*border-bottom: 1px solid #97ABB1;*/
      color: #162A5F
    }

    nav a.active {
      /*border-bottom: 1px solid #97ABB1;*/
      font-family: "ABC Walter Neue Bold", -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: bold;
    }

    nav { display: flex; flex-direction: column; gap: 1rem; align-items: flex-start; }

    /* Mobile slide-in nav (from left) */
    .mobile-nav {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 220px;
      background: #ffffff;
      padding: 6rem 2rem 2rem;
      transform: translateX(-110%);
      opacity: 0;
      pointer-events: none;
      transition: transform 0.28s ease, opacity 0.2s ease;
      z-index: 1200;
    }

    .mobile-nav.open { transform: translateX(0); opacity: 1; pointer-events: auto; }

    /* Close button inside mobile nav, visible only when open */
    .mobile-nav .close-nav {
      display: none;
      position: fixed !important; /* position relative to viewport to match hamburger */
      top: var(--menu-top) !important; /* align with header padding (desktop) */
      left: var(--menu-left) !important; /* match header left padding so X sits where hamburger is */
      width: 20px;
      height: 20px;
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      z-index: 9999 !important;
    }
    .mobile-nav .close-nav::before,
    .mobile-nav .close-nav::after {
      content: "";
      position: absolute;
      left: 0;
      top: 50%;
      width: 20px;
      height: 2px;
      background: #97ABB1; /* match header color */
      border-radius: 2px;
      transform-origin: center;
      transition: transform 300ms cubic-bezier(.2,.9,.2,1), opacity 200ms ease;
    }
    .mobile-nav .close-nav::before { transform: translateY(-50%) rotate(45deg); }
    .mobile-nav .close-nav::after { transform: translateY(-50%) rotate(-45deg); }
     .mobile-nav.open .close-nav { display: block; }

     /* hide the header hamburger visuals while the close button is shown to avoid duplicate visuals,
       but keep the button in the layout so the header doesn't shift */
     .hamburger.open span { opacity: 0; }
     .hamburger.open { pointer-events: none; }

    /* ---------------- Work Layout ---------------- */
    .work-wrapper {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 2.5rem;
      padding: 1rem 2rem 3rem 3rem;
      flex: 1;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    nav a {
      font-size: 1.25rem;
      width: fit-content;
    }

    nav a.active {
      /*border-bottom: 1px solid #97ABB1;*/
      font-family: "ABC Walter Neue Bold";
    }

    /* ---------------- Gallery ---------------- */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 0.9rem;
      justify-content: space-between;
      align-items: flex-start;
    }

    .project {
      flex: 0 0 auto;
    }

    /* ---------- Hover Card ---------- */
    .project-link {
      position: relative;
      display: inline-block;
      border-radius: 16px;
      overflow: hidden;
    }

    .project img {
      height: 360px;
      width: auto;
      display: block;
      border-radius: 16px;
      transition: transform 0.35s ease;
    }

    /* Image loading placeholders (skeletons) */
    .image-wrap { position: relative; display: block; }
    .image-wrap img { opacity: 0; transition: opacity 360ms ease, transform 360ms ease; }
    .image-wrap.image-loaded img { opacity: 1; }

    .placeholder {
      position: absolute;
      inset: 0;
      height: 360px;
      width: 100%;
      border-radius: 16px;
      background: linear-gradient(90deg, #f3f4f6 0%, #eceff1 50%, #f3f4f6 100%);
      background-size: 200% 100%;
      animation: shimmer 1.2s linear infinite;
      transition: opacity 260ms ease;
    }
    .placeholder.hidden { opacity: 0; pointer-events: none; }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    /* Overlay */
    .project-link::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.28);
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    /* Title */
    .project-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: "ABC Walter Neue Regular", sans-serif;
      font-size: 1.35rem;
      text-align: center;
      padding: 0 1rem;
      opacity: 0;
      transition: opacity 0.25s ease;
      pointer-events: none;
    }

    /* Hover state */
    .project-link:hover::after,
    .project-link:hover .project-title {
      opacity: 1;
    }

    .project-link:hover img {
      transform: scale(1.02);
    }

    /* ---------------- Mobile ---------------- */
    @media (max-width: 900px) {
      header { padding: 1rem; position: fixed; top: 0; left: 0; right: 0; z-index: 1400; }
      /* create space so content doesn't sit under the fixed header */
      body { padding-top: 5.2rem; }
      header h1 { font-size: 3rem; }

      .work-wrapper {
        grid-template-columns: 1fr;
        padding: 0rem 1rem;
      }

      .desktop-nav { display: none; }
      .hamburger { display: flex !important; }
      /* add spacing so header title doesn't sit under the hamburger */
      header .top-bar a { margin-left: calc(var(--menu-left) + 1.5rem); }
      /* position the hamburger at the menu coords on mobile */
      .hamburger {
        position: fixed;
        top: var(--menu-top);
        left: var(--menu-left);
        z-index: 1600;
      }

      /* ensure mobile nav sits above other content */
      .mobile-nav { z-index: 1500; }

      .gallery {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      grid-auto-rows: 140px;
      grid-auto-flow: dense;
      gap: 0.8rem;
      justify-content: stretch;
    }

    .project {
      width: 100%;
      max-width: none;
      height: 100%;
    }

    .project-link {
      display: block;
      height: 100%;
      width: 100%;
    }

    .image-wrap {
      height: 100%;
      width: 100%;
    }

    .project img {
      width: 100%;
      height: 100%;
      border-radius: 12px;
      object-fit: cover;
    }

    .placeholder {
      height: 100%;
      width: 100%;
      border-radius: 12px;
    }

    .project:nth-child(1) { grid-row: span 2; }
    .project:nth-child(2) { grid-row: span 1; }
    .project:nth-child(3) { grid-row: span 2; }
    .project:nth-child(4) { grid-row: span 1; }
    .project:nth-child(5) { grid-row: span 1; }
    .project:nth-child(6) { grid-row: span 2; }
    .project:nth-child(7) { grid-row: span 1; }
    .project:nth-child(8) { grid-row: span 2; }

      .placeholder { height: auto; aspect-ratio: 16/9; border-radius: 12px; }

      /* Always show title + overlay on mobile */
      .project-link::after,
      .project-title {
        opacity: 1;
      }

      /* Align the fixed close button to match the hamburger on mobile */
      .mobile-nav .close-nav { top: var(--menu-top); left: var(--menu-left); }

      /* Portal for fixed hamburger on mobile to avoid scrolling issues */
      #menu-portal {
        position: fixed;
        top: var(--menu-top);
        left: var(--menu-left);
        z-index: 99999;
        pointer-events: auto;
      }
    }

    /* Footer styling — two-column footer that pairs left and right lines */
    .site-footer {
      display: grid;
      grid-template-columns: 1fr auto;
      gap: 0 1.5rem;
      grid-column: 1 / -1;
      padding: 2.5rem 2rem 3rem 3rem;
      color: #97ABB1; /* same as nav link color */
      font-family: inherit;
      font-size: 1.1rem;
      align-items: start;
    }

    .site-footer .footer-left div,
    .site-footer .footer-right div {
      line-height: 1.4;
    }

    .site-footer .footer-right {
      text-align: right;
    }

    @media (max-width: 900px) {
      .site-footer { grid-template-columns: 1fr; text-align: left; font-size: 1.3rem; position:sticky}
      .site-footer .footer-right { text-align: left;}
    }
  </style>
</head>

  <script>
    // Mobile nav toggle
    const hamburger = document.getElementById('hamburger');
    const mobileNav = document.getElementById('mobileNav');
    const closeNav = document.getElementById('closeNav');

    function setNavOpen(open) {
      if (open) {
        mobileNav.classList.add('open');
        mobileNav.setAttribute('aria-hidden', 'false');
        hamburger.classList.add('open');
        hamburger.setAttribute('aria-expanded', 'true');
      } else {
        mobileNav.classList.remove('open');
        mobileNav.setAttribute('aria-hidden', 'true');
        hamburger.classList.remove('open');
        hamburger.setAttribute('aria-expanded', 'false');
      }
    }

    if (hamburger) {
      hamburger.addEventListener('click', () => setNavOpen(!mobileNav.classList.contains('open')));
    }
    if (closeNav) {
      closeNav.addEventListener('click', () => setNavOpen(false));
    }

    // Ensure hamburger lives in a fixed portal on mobile so it never scrolls.
    (function ensureMenuPortal() {
      function setup() {
        const hb = document.getElementById('hamburger');
        if (!hb) return;
        let portal = document.getElementById('menu-portal');
        if (!portal) {
          portal = document.createElement('div');
          portal.id = 'menu-portal';
          document.body.appendChild(portal);
        }

        const isMobile = window.matchMedia('(max-width: 900px)').matches;
        if (isMobile) {
          if (hb.parentNode !== portal) portal.appendChild(hb);
          // sync portal position to CSS vars
          const root = getComputedStyle(document.documentElement);
          portal.style.top = root.getPropertyValue('--menu-top') || '2rem';
          portal.style.left = root.getPropertyValue('--menu-left') || '2rem';
          portal.style.position = 'fixed';
        } else {
          // move hamburger back into the header top-bar when not mobile
          const topBar = document.querySelector('header .top-bar');
          if (topBar && hb.parentNode !== topBar) topBar.insertBefore(hb, topBar.firstChild);
        }
      }

      setup();
      window.addEventListener('resize', setup);
    })();

    // Insert placeholders and fade images in as they load
    (function setupImagePlaceholders() {
      const imgs = Array.from(document.querySelectorAll('.project img'));
      imgs.forEach(img => {
        // create wrap only if not already wrapped
        if (!img.parentElement.classList.contains('image-wrap')) {
          const wrap = document.createElement('div');
          wrap.className = 'image-wrap';
          img.parentNode.insertBefore(wrap, img);
          wrap.appendChild(img);

          const placeholder = document.createElement('div');
          placeholder.className = 'placeholder';
          wrap.appendChild(placeholder);

          function markLoaded() {
            wrap.classList.add('image-loaded');
            placeholder.classList.add('hidden');
          }

          if (img.complete && img.naturalWidth !== 0) {
            // already cached
            markLoaded();
          } else {
            img.addEventListener('load', markLoaded);
            img.addEventListener('error', () => {
              // on error, hide placeholder so user sees fallback
              placeholder.classList.add('hidden');
            });
          }
        }
      });
    })();
  </script>
