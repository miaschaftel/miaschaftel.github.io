<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mia Schaftel â€” Portfolio</title>

  <style>
    /* ---------------- Font ---------------- */
   @font-face {
      font-family: "ABC Walter Neue Regular";
      src: url("fonts/ABCWalterNeue-Regular.otf") format("opentype");
      font-weight: 300;
      font-style: normal;
    }

    @font-face {
      font-family: "ABC Walter Neue Light";
      src: url("fonts/ABCWalterNeue-Light.otf") format("opentype");
      font-weight: 300;
      font-style: normal;
    }
    
    @font-face {
      font-family: "ABC Walter Neue Bold";
      src: url("fonts/ABCWalterNeue-ExtraBold.otf") format("opentype");
      font-weight: 700;
      font-style: normal;
    }

    @import url('https://fonts.googleapis.com/css2?family=Danfo&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Funnel+Sans:ital,wght@0,300..800;1,300..800&display=swap');

    /* ---------------- Reset ---------------- */
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: "ABC Walter Neue Light", -apple-system, BlinkMacSystemFont, sans-serif;
      /* font-family: "Funnel Sans", -apple-system, BlinkMacSystemFont, sans-serif; */
      background: #ffffff;
      color: #1A2440;
      line-height: 1.5;
      font-weight: 400;
      font-size: 1rem;
    }

    a { text-decoration: none; color: inherit; }

    /* ---------------- Layout ---------------- */
    header { padding: 2rem 3rem; }

    .top-bar {
      display: flex;
      align-items: center;
      justify-content: flex-start;
      gap: 1rem;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 6px;
      cursor: pointer;
      width: 28px;
      height: 22px;
      align-items: center;
      justify-content: center;
    }

    .hamburger span {
      width: 20px;
      height: 2px;
      background: #1A2440;
      display: block;
      border-radius: 2px;
      transition: transform 300ms cubic-bezier(.2,.9,.2,1), opacity 200ms ease, background 200ms ease;
      transform-origin: center;
    }

    /* Hamburger -> X when `.open` is applied */
    .hamburger.open span:nth-child(1) {
      transform: translateY(6px) rotate(45deg);
    }
    .hamburger.open span:nth-child(2) {
      opacity: 0;
      transform: scaleX(0.2);
    }
    .hamburger.open span:nth-child(3) {
      transform: translateY(-6px) rotate(-45deg);
    }

    header h1 {
      font-family: "Danfo", serif;
      font-size: 5rem;
      font-weight: 400;
      letter-spacing: 0.5px;
      line-height: 1.1;
      font-variation-settings: "ELSH" 0;
      text-rendering: geometricPrecision;
      color: #97ABB1;
      transition: color 0.3s ease;
      cursor: pointer;
    }

    header h1:hover {
      color: #162A5F;
    }

    nav a {
      font-size: 1.25rem;
      display: inline-block;
      width: fit-content;
      align-self: flex-start;
      transition: border-bottom 0.2s ease;
    }

    nav a:hover {
      border-bottom: 1px solid #162A5F;
    }

    nav a.active {
      border-bottom: 1px solid #162A5F;
      font-family: "ABC Walter Neue Bold", -apple-system, BlinkMacSystemFont, sans-serif;
      font-weight: bold;
    }

    nav { display: flex; flex-direction: column; gap: 1rem; align-items: flex-start; }

    /* Mobile slide-in nav (from left) */
    .mobile-nav {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 220px;
      background: #ffffff;
      padding: 6rem 2rem 2rem;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .mobile-nav.open { transform: translateX(0); }

    /* Close button inside mobile nav, visible only when open */
    .mobile-nav .close-nav {
      display: none;
      position: absolute;
      top: 14px;
      right: 14px;
      background: transparent;
      border: none;
      font-size: 1.6rem;
      line-height: 1;
      cursor: pointer;
      padding: 6px;
      color: #162A5F;
    }
    .mobile-nav.open .close-nav { display: block; }

    /* ---------------- Work Layout ---------------- */
    .work-wrapper {
      display: grid;
      grid-template-columns: 180px 1fr;
      gap: 2.5rem;
      padding: 3rem 2rem 3rem 3rem;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    nav a {
      font-size: 1.25rem;
      width: fit-content;
    }

    nav a.active {
      border-bottom: 1px solid #162A5F;
      font-family: "ABC Walter Neue Bold";
    }

    /* ---------------- Gallery ---------------- */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 0.9rem;
      justify-content: space-between;
      align-items: flex-start;
    }

    .project {
      flex: 0 0 auto;
    }

    /* ---------- Hover Card ---------- */
    .project-link {
      position: relative;
      display: inline-block;
      border-radius: 16px;
      overflow: hidden;
    }

    .project img {
      height: 360px;
      width: auto;
      display: block;
      border-radius: 16px;
      transition: transform 0.35s ease;
    }

    /* Overlay */
    .project-link::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.28);
      opacity: 0;
      transition: opacity 0.25s ease;
    }

    /* Title */
    .project-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-family: "ABC Walter Neue Regular", sans-serif;
      font-size: 1.35rem;
      text-align: center;
      padding: 0 1rem;
      opacity: 0;
      transition: opacity 0.25s ease;
      pointer-events: none;
    }

    /* Hover state */
    .project-link:hover::after,
    .project-link:hover .project-title {
      opacity: 1;
    }

    .project-link:hover img {
      transform: scale(1.02);
    }

    /* ---------------- Mobile ---------------- */
    @media (max-width: 900px) {
      header { padding: 1rem; }
      header h1 { font-size: 2rem; }

      .work-wrapper {
        grid-template-columns: 1fr;
        padding: 1.5rem 1rem;
      }

      nav { display: none; }

      .gallery {
        justify-content: center;
        gap: 1rem;
      }

      .project {
        width: 100%;
        max-width: 640px;
      }

      .project img {
        width: 100%;
        height: auto;
        border-radius: 12px;
      }

      /* Always show title + overlay on mobile */
      .project-link::after,
      .project-title {
        opacity: 1;
      }
    }
  </style>
</head>

<body>

<header>
  <div class="top-bar">
    <a href="index.html"><h1>Mia Schaftel</h1></a>
  </div>
</header>

<section class="work-wrapper">
  <aside>
    <nav>
      <a class="active" href="#">Home</a>
      <a href="#">Work</a>
      <a href="#">Life</a>
      <a href="#">About</a>
    </nav>
  </aside>

  <div class="gallery">

    <div class="project">
      <a class="project-link" href="project-west-village.html">
        <img src="images/west-village.jpg" alt="West Village street scene">
        <span class="project-title">West Village</span>
      </a>
    </div>

    <div class="project">
      <a class="project-link" href="project-blair.html">
        <img src="images/blair.jpg" alt="Portrait of Blair">
        <span class="project-title">Blair</span>
      </a>
    </div>

    <div class="project">
      <a class="project-link" href="project-signs.html">
        <img src="images/signs-parcelle.jpg" alt="Parcelle sign">
        <span class="project-title">Signs</span>
      </a>
    </div>

    <div class="project">
      <a class="project-link" href="project-cherry-lane.html">
        <img src="images/cherry-lane.jpg" alt="Cherry Lane Theater">
        <span class="project-title">Cherry Lane Theater</span>
      </a>
    </div>

    <div class="project">
      <a class="project-link" href="project-gilda.html">
        <img src="images/gilda.jpg" alt="Gilda">
        <span class="project-title">Gilda</span>
      </a>
    </div>

    <div class="project">
      <a class="project-link" href="project-mirror.html">
        <img src="images/mirror.jpg" alt="Mirror portrait">
        <span class="project-title">Me in the Mirror</span>
      </a>
    </div>

    <div class="project">
      <a class="project-link" href="project-cherry-lane.html">
        <img src="images/blair-2.jpg" alt="Blair at Cherry Lane">
        <span class="project-title">Blair at Cherry Lane</span>
      </a>
    </div>

  </div>
</section>

</body>
</html>
